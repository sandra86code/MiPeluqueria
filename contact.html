<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Localización y contacto</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a5e42de01.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="content">
        <div class="contact-details">
            <h2 class="contact-details-title">Información<br>de contacto</h2>
            <div class="contact-details-group">
                <p class="contact-text"><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp; C. Diamantino García 40<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;41310 Brenes, Sevilla</p>
            </div>
            <div class="contact-details-image">
                <p class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12653.76968818235!2d-5.889959460449212!3d37.544639000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd125ce603bed70f%3A0xcd0e9d8b39d715f0!2sInstituto%20de%20Educaci%C3%B3n%20Secundaria%20Jacarand%C3%A1!5e0!3m2!1ses!2ses!4v1669802175742!5m2!1ses!2ses" 
                    style="border: 2px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </p>
            </div>
            <div class="contact-details-group">
                <p class="contact-text"><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp; iesjacaranda@iesjacaranda.es</p>
            </div>
            <div class="contact-details-group">
                <p class="contact-text"><i class="fa-solid fa-phone"></i>&nbsp;&nbsp; 955622585</p>
            </div>
            <div class="contact-details-group">
                <p class="contact-text"><i class="fa-solid fa-clock"></i>&nbsp;&nbsp; L-V: 10:00h-20:00h</p>
            </div>
        </div>
        <div class="contact-form">
            <h2 class="contact-form-title">Escríbenos</h2>
            <div class="contact-form-group">
                <label for="name">Nombre completo</label>
                <input type="text" name="name" placeholder="Tomás Moreno" required/>
            </div>
            <div class="contact-form-group">
                <label for="email">Correo electrónico</label>
                <input type="text" name="email" placeholder="tomas.morenovicente@iesjacaranda.es" required/>
            </div>
            <div class="contact-form-group">
                <label for="subject">Asunto</label>
                <input type="text" name="subject" placeholder="Escribe el asunto" required/>
            </div>
            <div class="contact-form-group">
                <label for="message">Mensaje</label>
                <textarea name="message" placeholder="Escribe tu mensaje"  rows="5" required></textarea>
            </div>
            <button type="submit" class="contact-form-submit">Enviar</button>
        </div>
    </section>
</body>
</html>
